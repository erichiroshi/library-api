name: Docs - README PDF

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - readme.md

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and Tectonic
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends pandoc tectonic
          pandoc --version
          tectonic --version

      - name: Generate README PDF
        run: |
          set -euo pipefail
          pandoc readme_pdf.md \
            -o library.pdf \
            --pdf-engine=tectonic \
            -V mainfont="DejaVu Sans" \
            -V fontsize=11pt

      - name: Upload README PDF
        uses: actions/upload-artifact@v4
        with:
          name: library-readme-pdf
          path: library.pdf
          if-no-files-found: error
