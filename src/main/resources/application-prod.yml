spring:
  datasource:
    url: ${DB_URL}	#usar postgres no docker, localhost localmente
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

# HikariCP
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: 
      - classpath:db/migration/common
    clean-disabled: true

# Redis
  cache:
    type: redis

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# SCHEDULED TASKS
  task:
    scheduling:
      pool:
        # Número de threads para tarefas agendadas
        size: 2 

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

# Logging
logging:
  level:
    '[com.example.library]': INFO

# Springdoc
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Configurações de segurança e JWT
jwt:
  # Prod: SEMPRE usar variável de ambiente
  secret-key: ${JWT_SECRET_KEY}

  # Prod: access token de 15 minutos (mais seguro)
  access-token-seconds: ${JWT_ACCESS_TOKEN-SECONDS:900}

  # Prod: refresh token de 7 dias
  refresh-token-days: ${JWT_REFRESH_TOKEN_DAYS:7}