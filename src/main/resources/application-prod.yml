spring:
  datasource:
    url: jdbc:postgresql://prod-server:5432/library
    username: prod_user
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: 
      - classpath:db/migration/common

# Redis
  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    '[com.example.library]': INFO
