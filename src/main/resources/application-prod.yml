spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/library	#usar postgres no docker, localhost localmente
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

# Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: 
      - classpath:db/migration/common

# Redis
  cache:
    type: redis

  data:
    redis:
      host: localhost	#usar redis no docker, localhost localmente
      port: 6379

# SCHEDULED TASKS
  task:
    scheduling:
      pool:
        # Número de threads para tarefas agendadas
        size: 2 

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

logging:
  level:
    '[com.example.library]': INFO

# Springdoc
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

jwt:
  # Prod: SEMPRE usar variável de ambiente
  secret-key: ${JWT_SECRET_KEY:my-secret-key-my-secret-key-my-secret-key}

  # Prod: access token de 15 minutos (mais seguro)
  access-token-seconds: ${JWT_ACCESS_TOKEN-SECONDS:900}

  # Prod: refresh token de 7 dias
  refresh-token-days: ${JWT_REFRESH_TOKEN_DAYS:7}