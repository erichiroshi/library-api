spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/library	#usar postgres no docker, localhost localmente
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: 
      - classpath:db/migration/common

# Redis
  cache:
    type: redis

  data:
    redis:
      host: localhost	#usar redis no docker, localhost localmente
      port: 6379

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

logging:
  level:
    '[com.example.library]': INFO

# Springdoc
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

jwt:
  secret-key:: ${SECRET_KEY:my-secret-key-my-secret-key-my-secret-key}