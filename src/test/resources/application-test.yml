spring:
# H2 connection
  datasource:
    url: jdbc:h2:mem:librarydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

# H2 client
  h2:
    console:
      enabled: true
      path: /h2-console

# JPA, SQL
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true

  sql:
    init:
      mode: always
      data-locations: classpath:data-test.sql

# Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/common

# Redis
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
